<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>釋放你的壓力</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #fff;
      color: #000;
      filter: grayscale(100%);
    }
    h1 {
      margin-top: 60px;
      font-size: 2em;
    }
    #clickCount, #totalCount {
      font-size: 1.5em;
      margin: 10px;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      margin: 30px auto;
      display: block;
      cursor: pointer;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>釋放你的壓力</h1>
  <div id="totalCount">歷史累積點擊：0</div>
  <div id="clickCount">目前點擊：0</div>
  <button id="clickBtn">釋放一下</button>

  <canvas id="fireworks"></canvas>
  <audio id="clickSound" preload="auto" src="https://freesound.org/data/previews/341/341695_6262075-lq.mp3"></audio>

  <script>
    let count = 0;
    let total = localStorage.getItem("totalClicks") || 0;
    document.getElementById("totalCount").innerText = "歷史累積點擊：" + total;
    const btn = document.getElementById("clickBtn");
    const clickDisplay = document.getElementById("clickCount");
    const sound = document.getElementById("clickSound");

    // 彩色煙火動畫
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const fireworks = [];

    function launchFirework() {
      for (let i = 0; i < 80; i++) {
        fireworks.push({
          x: width / 2,
          y: height / 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 6 + 2,
          radius: Math.random() * 4 + 1,
          alpha: 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, width, height);
      fireworks.forEach(fw => {
        fw.x += Math.cos(fw.angle) * fw.speed;
        fw.y += Math.sin(fw.angle) * fw.speed;
        fw.alpha -= 0.015;
        ctx.beginPath();
        ctx.arc(fw.x, fw.y, fw.radius, 0, 2 * Math.PI);
        ctx.fillStyle = fw.color;
        ctx.globalAlpha = fw.alpha;
        ctx.fill();
      });
      ctx.globalAlpha = 1;
      for (let i = fireworks.length - 1; i >= 0; i--) {
        if (fireworks[i].alpha <= 0) {
          fireworks.splice(i, 1);
        }
      }
      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();

    btn.addEventListener("click", () => {
      // 播放聲音（不延遲）
      sound.currentTime = 0;
      sound.play();

      count++;
      total++;
      clickDisplay.innerText = "目前點擊：" + count;
      document.getElementById("totalCount").innerText = "歷史累積點擊：" + total;
      localStorage.setItem("totalClicks", total);

      if (count % 100 === 0) {
        launchFirework();
        document.body.style.filter = "none"; // 解除黑白
      }
    });
  </script>
</body>
</html>
