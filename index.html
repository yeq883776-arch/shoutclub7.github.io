<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>釋放壓力能量站</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #fff;
      color: #000;
      filter: grayscale(100%);
    }
    h1 {
      margin-top: 50px;
    }
    #releaseBtn {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 30px;
    }
    #releaseBtn:hover {
      background-color: #222;
      transform: scale(1.05);
    }
    #counter {
      font-size: 28px;
      margin: 30px 0;
    }
    #energyBarContainer {
      width: 80%;
      max-width: 400px;
      margin: 0 auto 20px;
      background: #ccc;
      border-radius: 20px;
      overflow: hidden;
    }
    #energyBar {
      height: 30px;
      width: 0%;
      background: linear-gradient(to right, #555, #999);
      transition: width 0.3s;
    }
    canvas.fireworks {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>🎯 釋放你的壓力</h1>

  <button id="releaseBtn">釋放一下！</button>

  <div id="counter">已釋放壓力：0 次</div>

  <div id="energyBarContainer">
    <div id="energyBar"></div>
  </div>

  <audio id="woodFishSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_41d48b3408.mp3" preload="auto"></audio>

  <canvas class="fireworks"></canvas>

  <script>
    let count = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;

    const counterDisplay = document.getElementById('counter');
    const energyBar = document.getElementById('energyBar');
    const btn = document.getElementById('releaseBtn');
    const woodFish = document.getElementById('woodFishSound');
    const canvas = document.querySelector('.fireworks');
    const ctx = canvas.getContext('2d');
    let fireworks = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function updateDisplay() {
      counterDisplay.textContent = `已釋放壓力：${count} 次`;
      const percent = Math.min(100, (count % 20) * 5);
      energyBar.style.width = percent + '%';
    }

    function playFireworks() {
      document.body.style.filter = 'none';
      for (let i = 0; i < 60; i++) {
        fireworks.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: 2 + Math.random() * 2,
          life: 100,
          color: `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`
        });
      }
    }

    function drawFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks = fireworks.filter(f => f.life > 0);
      fireworks.forEach(f => {
        const vx = Math.cos(f.angle) * f.speed;
        const vy = Math.sin(f.angle) * f.speed;
        f.x += vx;
        f.y += vy;
        f.life -= 2;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, 2 * Math.PI);
        ctx.fillStyle = f.color;
        ctx.fill();
      });
      if (fireworks.length > 0) requestAnimationFrame(drawFireworks);
    }

    btn.addEventListener('click', () => {
      count++;
      localStorage.setItem('clickCount', count);
      updateDisplay();
      woodFish.currentTime = 0;
      woodFish.play().catch(e => {});
      if (count === 100) {
        playFireworks();
        drawFireworks();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
