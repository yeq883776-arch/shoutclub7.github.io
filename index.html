<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>釋放你的壓力</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #fff;
      color: #000;
      filter: grayscale(100%);
    }
    h1 {
      margin-top: 20%;
      font-size: 2em;
    }
    #countDisplay {
      font-size: 1.2em;
      margin-top: 10px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>釋放你的壓力</h1>
  <div id="countDisplay">歷史累積點擊次數：0</div>

  <audio id="sound" src="cow.mp3" preload="auto"></audio>
  <canvas id="fireworks"></canvas>

  <script>
    let clickCount = 0;
    let totalCount = parseInt(localStorage.getItem("totalClickCount") || "0");
    const audio = document.getElementById("sound");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const countDisplay = document.getElementById("countDisplay");

    function updateDisplay() {
      countDisplay.textContent = `歷史累積點擊次數：${totalCount}`;
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function launchFireworks() {
      const colors = ['#FF3', '#3F3', '#3FF', '#F3F', '#F33', '#0CF', '#FC0'];
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height / 2;
          const radius = Math.random() * 4 + 2;
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
          ctx.fill();
        }, i * 10);
      }
    }

    document.body.addEventListener("click", () => {
      clickCount++;
      totalCount++;
      localStorage.setItem("totalClickCount", totalCount);
      updateDisplay();

      try {
        audio.pause();
        audio.currentTime = 0;
        audio.play().catch(() => {});
      } catch (e) {
        console.warn("播放失敗：", e);
      }

      if (clickCount % 100 === 0) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        launchFireworks();
        document.body.style.filter = "none";
      }
    });

    resizeCanvas();
    updateDisplay();
    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
