<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>釋放你的壓力</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #fff;
      color: #000;
      filter: grayscale(100%);
    }
    h1 {
      margin-top: 80px;
      font-size: 36px;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      margin-top: 40px;
      cursor: pointer;
    }
    #countDisplay {
      font-size: 18px;
      margin-top: 20px;
    }
    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>釋放你的壓力</h1>
  <button id="clickButton">點我一下！</button>
  <div id="countDisplay">今日點擊次數：0｜總計：0</div>
  <audio id="clickSound" src="cow.mp3" preload="auto"></audio>
  <canvas id="fireworks"></canvas>

  <script>
    let clickCount = 0;
    let totalCount = parseInt(localStorage.getItem('totalClickCount')) || 0;
    const countDisplay = document.getElementById('countDisplay');
    const clickSound = document.getElementById('clickSound');
    const btn = document.getElementById('clickButton');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function updateDisplay() {
      countDisplay.textContent = `今日點擊次數：${clickCount}｜總計：${totalCount}`;
    }

    function playSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function launchFireworks() {
      for (let i = 0; i < 100; i++) {
        createParticle();
      }
    }

    let particles = [];

    function createParticle() {
      const colors = ['#ff4b5c', '#4bffa5', '#4b8bff', '#f9ff4b', '#ff4bee'];
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        radius: Math.random() * 3 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        dx: (Math.random() - 0.5) * 8,
        dy: (Math.random() - 0.5) * 8,
        life: 100
      });
    }

    function animateFireworks() {
      requestAnimationFrame(animateFireworks);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });
    }

    animateFireworks();

    btn.addEventListener('click', () => {
      clickCount++;
      totalCount++;
      localStorage.setItem('totalClickCount', totalCount);
      updateDisplay();
      playSound();
      if (clickCount % 100 === 0) {
        launchFireworks();
        document.body.style.filter = "none"; // 取消黑白
      }
    });

    updateDisplay();
  </script>
</body>
</html>
