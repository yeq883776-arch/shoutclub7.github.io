<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>釋放你的壓力</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #fff;
      color: #000;
      filter: grayscale(100%);
    }
    h1 {
      margin-top: 20vh;
      font-size: 2.5rem;
    }
    #clickCount, #totalCount {
      font-size: 1.2rem;
      margin: 0.5em;
    }
    #btn {
      font-size: 2rem;
      padding: 1em 2em;
      margin-top: 1em;
      cursor: pointer;
      border: none;
      background-color: #000;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>釋放你的壓力</h1>
  <div id="clickCount">這次點擊：0 次</div>
  <div id="totalCount">歷史總點擊：0 次</div>
  <button id="btn">點我發洩！</button>
  <canvas id="fireworks"></canvas>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_78bce67e33.mp3?filename=pop-94319.mp3" preload="auto"></audio>

  <script>
    let count = 0;
    let total = parseInt(localStorage.getItem('totalCount') || '0');
    const btn = document.getElementById('btn');
    const clickCount = document.getElementById('clickCount');
    const totalCount = document.getElementById('totalCount');
    const sound = document.getElementById('clickSound');

    // 更新畫面
    function updateUI() {
      clickCount.innerText = `這次點擊：${count} 次`;
      totalCount.innerText = `歷史總點擊：${total} 次`;
    }

    // 煙火效果
    function launchFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const fireworks = [];
      for (let i = 0; i < 50; i++) {
        fireworks.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          speedX: Math.random() * 6 - 3,
          speedY: Math.random() * 6 - 3,
          alpha: 1
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach(f => {
          f.x += f.speedX;
          f.y += f.speedY;
          f.alpha -= 0.02;
          ctx.beginPath();
          ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
          ctx.fillStyle = f.color;
          ctx.globalAlpha = f.alpha;
          ctx.fill();
        });
        ctx.globalAlpha = 1;
        fireworks.filter(f => f.alpha > 0).length && requestAnimationFrame(animate);
      }

      animate();
    }

    // 點擊事件
    btn.addEventListener('click', () => {
      count++;
      total++;
      sound.currentTime = 0;
      sound.play();
      updateUI();
      if (count % 100 === 0) {
        launchFireworks();
      }
      localStorage.setItem('totalCount', total);
    });

    updateUI();
  </script>
</body>
</html>
