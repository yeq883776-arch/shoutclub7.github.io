<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>釋放你的壓力</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: rgba(252,247,243,1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px;
    }

    #counter, #total {
      font-size: 1.5rem;
      margin: 5px;
    }

    #cccImg {
      width: 300px;
      margin: 20px 0;
      transition: transform 0.2s ease;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    #shoutBtn {
      font-size: 2rem;
      padding: 15px 30px;
      margin-top: 10px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <h1>釋放你的壓力</h1>
  <div id="counter">目前聲浪：0</div>
  <div id="total">全球累積聲浪：0</div>

  <img id="cccImg" src="CCC.png" alt="CCC">

  <button id="shoutBtn">吶喊</button>

  <audio id="shoutSound" src="cow.mp3" preload="auto"></audio>
  <canvas id="fireworksCanvas"></canvas>

  <script>
    const counterEl = document.getElementById('counter');
    const totalEl = document.getElementById('total');
    const shoutBtn = document.getElementById('shoutBtn');
    const shoutSound = document.getElementById('shoutSound');
    const cccImg = document.getElementById('cccImg');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    let count = 0;
    let total = parseInt(localStorage.getItem('totalShouts') || '0');

    function updateDisplay() {
      counterEl.textContent = `目前聲浪：${count}`;
      totalEl.textContent = `全球累積聲浪：${total}`;
    }

    function playSound() {
      shoutSound.pause();
      shoutSound.currentTime = 0;
      shoutSound.play();
      setTimeout(() => shoutSound.pause(), 500);
    }

    function triggerShake() {
      cccImg.classList.add('shake');
      setTimeout(() => cccImg.classList.remove('shake'), 300);
    }

    function launchFireworks() {
      const particles = [];
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: Math.random() * 3 + 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          alpha: 1
        });
      }

      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.02;
          ctx.beginPath();
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
        });
        ctx.globalAlpha = 1;
        if (particles.every(p => p.alpha <= 0)) {
          clearInterval(interval);
        }
      }, 16);
    }

    shoutBtn.addEventListener('click', () => {
      count++;
      total++;
      localStorage.setItem('totalShouts', total);
      updateDisplay();
      playSound();
      triggerShake();

      if (count % 100 === 0) {
        launchFireworks();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
