<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>釋放你的壓力</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #fff;
      color: #000;
      filter: grayscale(100%);
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20vh;
    }
    #count {
      font-size: 1.5em;
      margin: 10px 0;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>釋放你的壓力</h1>
  <div id="count">點擊次數：0<br>歷史總計：0</div>

  <audio id="sound" src="cow.mp3" preload="auto"></audio>
  <canvas id="fireworks"></canvas>

  <script>
    let count = 0;
    let total = localStorage.getItem('totalCount') || 0;
    const countDisplay = document.getElementById('count');
    const sound = document.getElementById('sound');

    countDisplay.innerHTML = `點擊次數：${count}<br>歷史總計：${total}`;

    document.body.addEventListener('click', () => {
      count++;
      total++;
      countDisplay.innerHTML = `點擊次數：${count}<br>歷史總計：${total}`;
      localStorage.setItem('totalCount', total);

      try {
        sound.currentTime = 0;
        sound.play();
        setTimeout(() => {
          sound.pause();
          sound.currentTime = 0;
        }, 500); // 播放 0.5 秒
      } catch (e) {
        console.log('無法播放音效', e);
      }

      if (count % 100 === 0) {
        launchFireworks();
        document.body.style.filter = 'none'; // 取消黑白
      }
    });

    // 彩色煙火（簡化版）
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function launchFireworks() {
      let particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 4 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          life: 100
        });
      }

      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.life--;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        particles = particles.filter(p => p.life > 0);
        if (particles.length === 0) clearInterval(interval);
      }, 30);
    }
  </script>
</body>
</html>
