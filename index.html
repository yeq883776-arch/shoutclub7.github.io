<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>釋放你的壓力</title>
  <style>
    body {
      background-color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin-top: 50px;
    }
    h1 {
      font-size: 3em;
      font-weight: bold;
    }
    #counter, #total {
      font-size: 1.5em;
      margin: 10px;
    }
    #shoutBtn {
      font-size: 2em;
      padding: 15px 30px;
      margin-top: 20px;
      cursor: pointer;
    }
    #cccImg {
      width: 200px;
      margin: 30px auto;
      transition: transform 0.2s ease;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>釋放你的壓力</h1>
  <div id="counter">目前聲浪：0</div>
  <div id="total">全球累積聲浪：0</div>

  <img id="cccImg" src="CCC.png" alt="CCC">

  <button id="shoutBtn">吶喊</button>

  <audio id="shoutSound" src="cow.mp3"></audio>
  <canvas id="fireworksCanvas"></canvas>

  <script>
    const counterEl = document.getElementById('counter');
    const totalEl = document.getElementById('total');
    const shoutBtn = document.getElementById('shoutBtn');
    const shoutSound = document.getElementById('shoutSound');
    const cccImg = document.getElementById('cccImg');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    let count = 0;
    let total = parseInt(localStorage.getItem('totalShouts') || '0');

    function updateDisplay() {
      counterEl.innerText = `目前聲浪：${count}`;
      totalEl.innerText = `全球累積聲浪：${total}`;
    }

    function playSound() {
      shoutSound.currentTime = 0;
      shoutSound.play();
      setTimeout(() => shoutSound.pause(), 500);
    }

    function triggerShake() {
      cccImg.classList.add('shake');
      setTimeout(() => cccImg.classList.remove('shake'), 300);
    }

    function launchFireworks() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          let x = Math.random() * canvas.width;
          let y = Math.random() * canvas.height / 2;
          let r = Math.random() * 3 + 2;
          let color = `hsl(${Math.random() * 360}, 100%, 60%)`;
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.fill();
        }, i * 10);
      }

      setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 3000);
    }

    shoutBtn.addEventListener('click', () => {
      count++;
      total++;
      localStorage.setItem('totalShouts', total);
      updateDisplay();
      playSound();
      triggerShake();

      if (count % 100 === 0) {
        launchFireworks();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
